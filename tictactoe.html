<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Montserrat:wght@300;400;600;700&family=Nunito&family=Nunito+Sans:wght@300&family=Poppins&family=Roboto:wght@400;500;700&family=Vina+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    <h5>Press Any Key to Start</h5>
    <div class="game-container">
        <div cellIndex="0" class="btn"></div>
        <div cellIndex="1" class="btn"></div>
        <div cellIndex="2" class="btn"></div>
        <div cellIndex="3" class="btn"></div>
        <div cellIndex="4" class="btn"></div>
        <div cellIndex="5" class="btn"></div>
        <div cellIndex="6" class="btn"></div>
        <div cellIndex="7" class="btn"></div>
        <div cellIndex="8" class="btn"></div>
    </div>
    <button id="restart">Restart</button>
    <script src="tictactoe.js"></script>
</body>
</html>
